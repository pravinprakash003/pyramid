<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button onclick="number()">submit</button>`
    <script>
        function number() {
            var pyramid = document.getElementById("value").value;
            for(i = 1 ; i <= pyramid ; i++){
                for(j = 1 ; j <= i ; j++){
                   document.write(i);
                }
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
